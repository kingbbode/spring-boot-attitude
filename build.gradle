buildscript {
	ext {
		springBootVersion = '1.5.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'org.springframework.boot'

jar {
	baseName = 'spring-boot-attitude'
	version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

configurations {
	providedRuntime
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	providedRuntime('org.springframework.boot:spring-boot-starter-tomcat')
	testCompile('org.springframework.boot:spring-boot-starter-test')

	//Jackson for Json
	compile('com.fasterxml.jackson.core:jackson-annotations:2.8.0')
	compile('com.fasterxml.jackson.core:jackson-core:2.8.6')
	compile('com.fasterxml.jackson.core:jackson-databind:2.8.6')

	//freemarker
	compile('org.springframework:spring-context-support:4.3.7.RELEASE')
	compile('org.freemarker:freemarker:2.3.23')

	//jpa
	compile('org.hibernate:hibernate-core:5.2.9.Final')
	compile 'org.hibernate:hibernate-entitymanager:5.2.9.Final'
	compile "org.springframework:spring-orm:4.3.7.RELEASE"
}
